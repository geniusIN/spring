<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layouts/default_layout}">
	  

<head>
<meta charset="UTF-8">
<meta name="ctxPath" th:value="${contextPath}">
<title>부트스트랩 추가</title>
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body layout:fragment="Content">
	<div class="container text-center">
			<h3>전체 사원조회</h3>
		<table class="table">
			<thead>
				<tr>
					<th>No.</th>
					<th>사원번호</th>
					<th>이름</th>
					<th>입사일자</th>
					<th>업무</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="info, sts : ${emps}">
					<!-- 반복하고자 하는 태그 -->
					<!--/* <tr th:onclick="|location.href='@{/empInfo(employeeId=${info.employeeId}, lastName=${info.lastName})}'|"> */-->
					<tr>
						<td>[[ ${sts.count} ]]</td>
						<td>[[ ${info.employeeId} ]]</td>
						<td>[[ ${info.lastName} ]]</td>
						<!-- <td>[[ ${info.hireDate} ]]</td> -->
						<td>[[ ${#dates.format(info.hireDate, 'yyyy년MM월dd일')} ]]</td>
						<td>[[ ${info.jobId} ]]</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
	<script>
		const context = $('meta[name="ctxPath"]').attr('value');
		$('tbody > tr').on('click', function(event){
			let trTag= event.currentTarget;
			let eid = $(trTag).children().eq(1).text();
			let url = `${context}/empInfo?employeeId=${eid}`;
			location.href=url;
		})
	</script>
</body>
</html>
